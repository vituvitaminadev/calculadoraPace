<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cálculo Pace</title>
	<link rel="stylesheet" href="estilo.css">
</head>
<body>
	<header>
		<h1> Calcular Pace</h1>
	</header>

	<section>
		<div class="input nome">
			<label>Nome:</label>
			<input type="text" id="nome" required>
		</div>
		<div class="input peso">
			<label>Peso:</label>
			<input type="number" id="peso" required>
		</div>
		<div class="input distancia">
			<label>Distância percorrida (km):</label>
			<input type="number" step="0.01" id="distancia" required>
		</div>
		<div class="input tempo">
			<label>Tempo de treino:</label>
			<input type="time" step="1" id="tempo" required>
		</div>
		<div class="calcular">
			<button id="calcular" onclick="calcularPace();">Calcular</button>
		</div>

		<div class="result">
			<span>Resultado:</span>
			<div id="resultado"></div>
		</div>
	</section>

	<footer>
		<p>&copy; Cotemig </p>
	</footer>
	<script src="script.js"></script>
</body>
</html>
